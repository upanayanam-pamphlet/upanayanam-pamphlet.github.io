<!DOCTYPE html>
<html>
<head>
<title>View Upanayanam Pamphlet</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #fffad6;
    text-align: center; /* Center text within the body for smaller screens */
  }
  .pdf-link-container {
    /* No need for explicit text-align here as body is centered */
    padding: 20px; /* Add some padding around the container */
  }
  .pdf-link-container p {
    font-size: 35px; /* Slightly smaller font for the heading on mobile */
    color: rgb(102, 0, 0);
    margin-bottom: 20px; /* Add some space below the heading */
  }
  .pdf-link-button {
    display: inline-block;
    padding: 20px 50px; /* Adjust padding for a comfortable touch area */
    background-color: #FFB347;
    color: #FFFFFF;
    text-decoration: none;
    border: 1px solid #FDD835;
    border-radius: 10px;
    font-size: 40px; /* Adjust font size for readability on mobile */
    cursor: pointer;
    white-space: nowrap; /* Prevent text from wrapping to multiple lines on smaller buttons */
  }

  .pdf-link-button:hover {
    background-color: #F57C00;
  }
</style>
</head>
<body>

<div class="pdf-link-container">
  <p>Sumedh Kota's Upanayanam Function</p>
  <a href="upanayanam_pamphlet.pdf" class="pdf-link-button">View Upanayanam Pamphlet</a>
</div>

</body>
</html>
